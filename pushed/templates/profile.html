<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pushed to Master | Perfil</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    
</head>

<body>

<div class="wrapper">

    <!--SIDEBAR-->
    {% include 'sidebar.html' %}

    <!--CONTENIDO PAGINA-->
    <div class="container-fluid p-4 main">
        <div class="row">
            <img src="{{ user.image_url | default:'static/img/avatar.png'}}" class="circular mx-auto d-block shadow" height="250px" width="250px">
        </div>
        <div class="row py-4">
            <div class="col text-center">

                <form method="post" id="photo" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="files" class="btn btn-success" style="text-align: center">Cambiar foto</label>
                {{ change_photo }}
<!--                 
                <input type="file" id="files" name="myfile" style="display: none;" onchange="this.form.submit()"> -->
              </form>
            </div>
        </div>

        <!--MENU CON TABS-->

        <!--PESTAÑAS-->
        <div class="row px-5">
            <div class="col offset-sm-2 col-sm-8">
                <ul class="nav nav-tabs" id="pestañas-perfil-de-usuario" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link nav-link-fix active" id="profile-tab-mi-perfil" 
                           href="/perfil" role="tab" aria-controls="home" aria-selected="true">Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-fix" id="profile-tab-seguridad" href="/seguridad"
                           role="tab" aria-controls="profile" aria-selected="false">Seguridad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-fix" id="contact-tab-amigos"  href="/amigos"
                           role="tab" aria-controls="contact" aria-selected="false">Amigos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-fix" id="contact-tab-actividades" 
                           href="/actividades" role="tab" aria-controls="contact" aria-selected="false">Mis
                            Actividades</a>
                    </li>
                </ul>
            </div>
        </div>
    
        <!--CONTENIDO DE LAS PESTAÑAS-->
        <div class="row px-5">
            <div class="tab-content p-4 offset-sm-2 col-sm-8" id="myTabContent">

                <!--PESTAÑA MI PERFIL-->
                <div class="tab-pane fade show active" id="Perfil" role="tabpanel" aria-labelledby="Perfil-tab">
                    <form>
                        <!--Nombre-->
                        <fieldset disabled>
                            <div class="form-group">
                                <label for="disabledTextInput">Nombre:</label>
                                <input type="text" id="disabledTextInputNombre" class="form-control"
                                       placeholder="{{request.user.first_name}}">
                            </div>
                        </fieldset>

                        <!--Apellidos-->
                        <fieldset disabled>
                            <div class="form-group">
                                <label for="disabledTextInput">Apellidos:</label>
                                <input type="text" id="disabledTextInputApellidos" class="form-control"
                                       placeholder="{{request.user.last_name}}">
                            </div>
                        </fieldset>

                        <!--Correo Electronico -->
                        <fieldset disabled>
                            <div class="form-group">
                                <label for="disabledTextInput">Correo electronico:</label>
                                <input type="text" id="disabledTextInput" class="form-control"
                                       placeholder="{{request.user.email}}">
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>


<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/toggleName.js' %}"></script>
<script src="{% static 'js/pulento.js' %}"></script>
</body>

</html>
